<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Login/Signup Form (React + Tailwind)</title>
    
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Configure Tailwind to use Inter font and orange primary color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'primary-orange': '#fe5304',
                        'bg-light': '#f7f7f7',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- External Library Imports (React, ReactDOM, Babel) -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-primary-orange min-h-screen flex items-center justify-center p-4">
    <!-- Root element where the React application mounts -->
    <div id="root"></div>

    <!-- React Component Definition (JSX and JavaScript) -->
    <script type="text/babel">
        const { useState } = React; //imort useState hook from React

        const LoginSignup = () => {
            // State to manage the current mode (true: Login, false: Sign Up)
            const [isLogin, setIsLogin] = useState(true);
            // State for controlled input: Email
            const [email, setEmail] = useState('');
            // State for controlled input: Password
            const [password, setPassword] = useState('');
            // State for error message display
            const [errorMessage, setErrorMessage] = useState('');
            
            // Hardcoded valid credentials for demonstration
            const VALID_EMAIL = "test@example.com";
            const VALID_PASSWORD = "password123";

            // Function to handle the primary form submission
            const handleSubmit = () => {
                setErrorMessage(''); // Clear previous errors

                if (isLogin) {
                    handleLogin();
                } else {
                    handleSignUp();
                }
            };
            
            // Login logic
            const handleLogin = () => {
                // Input validation check
                if (email.trim() === VALID_EMAIL && password.trim() === VALID_PASSWORD) {
                    console.log("SUCCESS: Credentials match. Redirecting.");
                    
                    // The redirection is now enabled to address the user's query.
                    window.location.href = '/dashboard.html'; 
                } else {
                    // Show error message for invalid credentials
                    setErrorMessage("Invalid Email or Password. Use 'test@example.com' and 'password123'.");
                }
            };

            // Sign Up logic
            const handleSignUp = () => {
                // Simple placeholder logic for Sign Up
                if (email.trim() === '' || password.trim() === '') {
                    setErrorMessage("Email and Password are required for Sign Up.");
                    return;
                }
                setErrorMessage("Sign Up Attempted! (Logic placeholder: Use Login mode to test credentials.)");
                setEmail('');
                setPassword('');
            };

            // Function to switch between Login and Sign Up modes
            const toggleMode = () => {
                setIsLogin(!isLogin);
                setErrorMessage('');
                setEmail('');
                setPassword('');
            };

            // Input Field Component (Helper for DRY code)
            const InputField = ({ type, placeholder, value, onChange }) => (
                <div className="flex items-center bg-bg-light rounded-lg p-3 border border-gray-200 focus-within:border-primary-orange focus-within:ring-2 focus-within:ring-primary-orange/20 transition duration-300 shadow-inner">
                    <input
                        type={type}
                        placeholder={placeholder}
                        value={value}
                        onChange={onChange}
                        className="h-10 w-full bg-transparent border-none outline-none text-gray-700 placeholder-gray-400 text-base"
                    />
                </div>
            );

            return (
                <div className='w-full max-w-md bg-white rounded-xl p-8 md:p-10 shadow-2xl transition-all duration-500'>
                    {/* Dynamic Title */}
                    <h1 className='text-primary-orange text-4xl font-extrabold text-center mb-6 uppercase tracking-wider'>
                        {isLogin ? 'Login' : 'Sign Up'}
                    </h1>

                    {/* Error/Success Message Box */}
                    {errorMessage && (
                        <div className={`p-3 mb-4 rounded-lg text-sm font-medium ${errorMessage.includes('successful') ? 'bg-green-100 text-green-700 border border-green-300' : 'bg-red-100 text-red-700 border border-red-300'}`}>
                            {errorMessage}
                        </div>
                    )}

                    <div className='flex flex-col gap-5 mt-5'>
                        {/* Name Input: Only shown during Sign Up mode */}
                        {!isLogin && (
                            <InputField
                                type="text"
                                placeholder="Name or Username"
                                value="" // Not controlled for simplicity in sign up placeholder
                                onChange={() => {}} 
                            />
                        )}

                        {/* Email Input Field */}
                        <InputField
                            type="email"
                            placeholder="Email"
                            value={email}
                            onChange={(e) => setEmail(e.target.value)}
                        />

                        {/* Password Input Field */}
                        <InputField
                            type="password"
                            placeholder="Password"
                            value={password}
                            onChange={(e) => setPassword(e.target.value)}
                        />
                    </div>

                    {/* Lost Password Link: Only shown during Login mode */}
                    {isLogin && (
                        <div className="text-gray-500 text-sm text-right mt-4 pr-1 cursor-pointer hover:text-primary-orange transition duration-200">
                            Lost password? <span className="text-primary-orange font-semibold">Click Here!</span>
                        </div>
                    )}
                    
                    {/* Main Action Button */}
                    <div className="flex justify-center mt-8">
                        <button
                            className="w-full h-12 text-white bg-primary-orange rounded-lg text-lg font-semibold cursor-pointer shadow-lg shadow-primary-orange/40 transition duration-300 hover:bg-opacity-90 hover:scale-[1.01] active:scale-[0.99] uppercase tracking-wide"
                            onClick={handleSubmit} 
                        >
                            {isLogin ? 'Login' : 'Sign Up'}
                        </button>
                    </div>

                    {/* Mode Switch Link */}
                    <div 
                        className="text-gray-500 text-center text-sm mt-5 cursor-pointer hover:text-primary-orange transition duration-200" 
                        onClick={toggleMode}
                    >
                        {isLogin ? 
                            'New user? Switch to Sign Up' : 
                            'Already have an account? Switch to Login'
                        }
                    </div>
                </div>
            );
        };

        // Render the main component into the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LoginSignup />);
    </script>
</body>
</html>
