<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form (Single File)</title>
    
    <style>
    /* * Stylesheet for LoginSignup Component
 * Goal: Create a clean, responsive, and modern authentication form.
 */

/* --- 1. Global Setup (Body/Background) --- */
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(180deg, #fe5304 0%, #fe5304 100%);
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* --- 2. Main Container (The Card) --- */
.container {
    width: 90%; /* Responsive width */
    max-width: 450px; /* Maximum size on large screens */
    background: #ffffff;
    border-radius: 12px;
    padding: 30px 40px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    transition: all 0.3s ease-in-out;
}

/* --- 3. Header & Title Styling --- */
.header {
    /* Used as a spacer or for potential top branding/logo */
    height: 30px;
}

.text {
    color: #fe5304;
    font-size: 32px;
    font-weight: 700;
    text-align: center;
    margin-bottom: 8px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.underline {
    width: 60px;
    height: 4px;
    background: #fe5304;
    border-radius: 9px;
    margin: 0 auto 30px auto;
}

/* --- 4. Inputs Section --- */
.inputs {
    display: flex;
    flex-direction: column;
    gap: 20px;
    margin-top: 20px;
}

.input {
    display: flex;
    align-items: center;
    background: #f7f7f7;
    border-radius: 8px;
    padding: 10px 15px;
    transition: border 0.3s;
    border: 1px solid #e0e0e0;
}

.input:focus-within {
    border-color: #fe5304;
    box-shadow: 0 0 0 3px rgba(4, 191, 254, 0.1);
}

.input img {
    /* Since you don't have images yet, this reserves the space */
    width: 20px;
    height: 20px;
    margin-right: 15px;
    opacity: 0.6;
}

.input input {
    height: 40px;
    width: 100%;
    background: transparent;
    border: none;
    outline: none;
    color: #333333;
    font-size: 16px;
}

.input input::placeholder {
    color: #a0a0a0;
}


/* --- 5. Forgot Password Link --- */
.forgot-password {
    padding-left: 20px;
    margin-top: 15px;
    color: #777777;
    font-size: 14px;
    cursor: pointer;
    text-align: right;
}

.forgot-password span {
    color: #fe5304;
    font-weight: 600;
}

/* --- 6. Submit Buttons --- */
.submit-container {
    display: flex;
    gap: 20px;
    margin: 30px auto 10px auto;
}

.submit {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50px;
    color: #ffffff;
    background: #fe5304;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.1s;
    text-transform: uppercase;
}

.gray {
    background: #e9ecef;
    color:#333333
}

/* Apply a different style for the 'login' button if needed */
.submit-container .submit:nth-child(2) {
    background: #e9ecef;
    color: #fe5304;
}

.submit:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 10px rgba(204, 65, 1, 0.3);
}

.submit-container .submit:nth-child(2):hover {
    background: #d4d8de;
    box-shadow: none;
}


       
       
       
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        // The component logic is defined here
        const LoginSignup = () => {
            // State variable
            const [action, setAction] = React.useState("Sign up") // Changed initial state to "Sign up" for better visibility

            return (
                <div className='container'>
                    {/* Note: I removed the empty 'header' and 'underline' divs for simplicity, 
                       but you can put them back if they hold styling. */}
                    <div className='text'>{action}</div>

                    <div className='inputs'>
                        {/* Conditional Name/Username Input for Sign up */}
                        {action === "login" ? null : ( 
                            <div className="input">
                                <img src="" alt="" />
                                <input type="text" placeholder="Name or Username"/>
                            </div>
                        )}
                        
                        <div className="input">
                            <img src="" alt="" />
                            <input type="email" placeholder="Email"/>
                        </div>
                        <div className="input">
                            <img src="" alt="" />
                            <input type="password" placeholder="Password"/>
                        </div>
                    </div>
                    
                    {/* Conditional Forgot Password link for Login */}
                    {action === "Sign up" ? null : ( 
                        <div className="forgot-password">Lost password? <span>CLICK HERE!</span></div>
                    )}
                    
                    <div className="submit-container">
                        {/* Sign Up Button */}
                        <div 
                            className={action === "login" ? "submit gray": "submit"} 
                            onClick={() => {setAction("Sign up")}}
                        >
                            Sign up
                        </div>
                        {/* Login Button */}
                        <div 
                            className={action === "Sign up" ? "submit gray": "submit"}  
                            onClick={() => {setAction("login")}}
                        >
                            Login
                        </div>
                    </div>
                </div>
            )
        }

        // 5. Render the Component to the DOM
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LoginSignup />);
    </script>
</body>
</html>
