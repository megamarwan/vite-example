<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup Form</title>
    

    <style>
        /* Stylesheet for LoginSignup Component */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #fe5304 0%, #fe5304 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%; 
            max-width: 450px; 
            background: #ffffff;
            border-radius: 12px;
            padding: 30px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease-in-out;
        }

        .text {
            color: #fe5304;
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .inputs {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .input {
            display: flex;
            align-items: center;
            background: #f7f7f7;
            border-radius: 8px;
            padding: 10px 15px;
            border: 1px solid #e0e0e0;
        }

        .input:focus-within {
            border-color: #fe5304;
            box-shadow: 0 0 0 3px rgba(4, 191, 254, 0.1);
        }

        .input input {
            height: 40px;
            width: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: #333333;
            font-size: 16px;
        }

        .forgot-password {
            padding-left: 20px;
            margin-top: 15px;
            color: #777777;
            font-size: 14px;
            cursor: pointer;
            text-align: right;
        }

        .forgot-password span {
            color: #fe5304;
            font-weight: 600;
        }

        .submit-container {
            display: flex;
            gap: 20px;
            margin: 30px auto 10px auto;
        }

        .submit {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50px;
            color: #ffffff;
            background: #fe5304;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-transform: uppercase;
        }

        .submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(204, 65, 1, 0.3);
        }

        .gray {
            background: #e9ecef;
            color: #333333;
        }
    </style>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const LoginSignup = () => {
            const [isLogin, setIsLogin] = React.useState(true);
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');

            const VALID_EMAIL = "test@example.com";
            const VALID_PASSWORD = "password123";

            const handleLogin = () => {
                console.log("Attempting Login:");
                console.log(`Email entered: '${email}'`);
                console.log(`Password entered: '${password}'`);

                if (email.trim() === VALID_EMAIL && password.trim() === VALID_PASSWORD) {
                    console.log("SUCCESS: Credentials match. Redirecting.");
                    window.location.href = 'dashboard.html'; // Redirect to dashboard on successful login
                } else {
                    alert("Invalid Email or Password. Try 'test@example.com' and 'password123'.");
                }
            };

            const handleSignup = () => {
                alert("Sign Up functionality is not implemented yet");
                
            };

            return (
                <div className='container'>
                    <div className='text'>{isLogin ? 'Login' : 'Sign Up' }</div>

                    <div className='inputs'>
                        {isLogin ? null : (
                            <div className="input">
                                <input type="text" placeholder="Name or Username" />
                            </div>
                        )}
                        <div className="input">
                            <input 
                                type="email" 
                                placeholder="Email"
                                value={email}
                                onChange={(e) => setEmail(e.target.value)}
                            />
                        </div>
                        <div className="input">
                            <input 
                                type="password" 
                                placeholder="Password"
                                value={password}
                                onChange={(e) => setPassword(e.target.value)}
                            />
                        </div>
                    </div>

                    {isLogin ? null : (
                        <div className="forgot-password">Lost password? <span>CLICK HERE!</span></div>
                    )}

                    <div className="submit-container">
                        <div 
                            className="submit" 
                            onClick={isLogin ? handleLogin : () => alert("Sign Up functionality is not implemented yet")}
                        >
                            {isLogin ? 'Login' : 'Sign Up'}
                        </div>
                    </div>

                    <div className="forgot-password" onClick={() => setIsLogin(!isLogin)}>
                        {isLogin ? 'Switch to Sign Up' : 'Switch to Login'}
                    </div>
                </div>
            );
        }

        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<LoginSignup />);
    </script>
</body>
</html>
